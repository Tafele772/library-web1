<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المكتبة الدينية</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="icon" type="image/png" href="islam.png">
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <div class="form-container">
            <div class="form-box login">
                <div class="checkmark">
                    <i class="material-icons">check_circle</i>
                </div>
                <form id="loginForm">
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input type="text" placeholder="اسم المستخدم" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" placeholder="كلمة المرور" required>
                    </div>
                    <button type="submit" class="submit-btn">تسجيل الدخول</button>
                    <p class="switch-text">ليس لديك حساب؟ <a href="#" class="switch-btn" data-form="register">إنشاء حساب</a></p>
                    <p class="footer-text" text-align: center;  > tafele7@<p>
                </form>
            </div>
            <div class="form-box register">
                <div class="checkmark">
                    <i class="material-icons">person_add</i>
                </div>
                <form id="registerForm">
                    <div class="input-group">
                        <i class="material-icons">person</i>
                        <input type="text" placeholder="الاسم الكامل" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">email</i>
                        <input type="email" id="regEmail" placeholder="البريد الإلكتروني" required>
                        <span id="emailError" class="error-message"></span>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock</i>
                        <input type="password" placeholder="كلمة المرور" required>
                    </div>
                    <div class="input-group">
                        <i class="material-icons">lock_clock</i>
                        <input type="password" placeholder="تأكيد كلمة المرور" required>
                    </div>
                    <button type="submit" class="submit-btn">إنشاء الحساب</button>
                    <p class="switch-text">لديك حساب بالفعل؟ <a href="#" class="switch-btn" data-form="login">تسجيل الدخول</a></p>
                    <p class="footer1-text1 " text-align: center; > tafele7@<p></p>
                </form>
            </div>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
